      <div class="canvas-banner">
      	<div class="canvas-logo">
          <img src="images/canvas.png" height="200" />

</div>

<div class="container">
  <div class="row">
    <div class="col-md-12" style="min-height: 750px;">

      <div class="nav-tabs-navigation">
      	<div class="nav-tabs-wrapper">
      	  <ul id="canvas-nav-tabs" class="nav nav-tabs" role="tablist">
      	  	<li role="presentation" class="active"><a href="#works" data-toggle="tab" aria-controls="works">Works</a></li>
      	  	<li role="presentation"><a href="#artist" data-toggle="tab" aria-controls="artist">Artist</a></li>
      	  	<li role="presentation"><a href="#instruction" data-toggle="tab" aria-controls="instruction">Instruction</a></li>
      	  </ul>
      	</div>
      </div>

	  <div class="tab-content">
	  	<div role="tabpanel" class="tab-pane fade text-center in active" id="works">
	  	  <div class="row" style="-webkit-column-count: 1.5;">
		  	  <div ng-repeat="work in works">
				<div class="col-md-4">
				  <div class="thumbnail">
				      <img src="{{work.profile.photo}}">
				    <div class="work-artist-profile">
				      <img class="img-circle" src="{{work.profile.user.profile.photo}}">
				    </div>
				    <div class="caption" style="padding-top: 50px;">
				      <p><a href="#/artist/profile/{{work.profile.user._id}}">{{work.profile.user.profile.uName}}</a></p>
				      <p><b style="color: #66615B">{{work.profile.wName}}</b></p>
				      <p><a href="#/artist/work/{{work._id}}" class="btn btn-primary btn-fill" role="button">Detail</a> <a href="#" class="btn btn-danger btn-fill" role="button">wink!</a></p>
				    </div>
				  </div>
				</div>
			  </div>

		  </div>
	  	</div>
	  	<div role="tabpanel" class="tab-pane fade text-center" id="artist">
	  		<div ng-repeat="artist in artists">
	  			<div style="float: left; margin: 12px 12px 12px 12px">
		  			<img src="{{artist.profile.photo}}" class="img-thumbnail" width="150" height="150" />
		  			<br/><b>{{artist.profile.uName}}</b>
	  			</div>
	  		</div>
	  	</div>
	  	<div role="tabpanel" class="tab-pane fade text-center" id="instruction">
	  	  ASDS3
	  	</div>
	  </div>
    
    </div>
  </div>
</div>

	$('#canvas-nav-tabs').click(function (e) {
	  e.preventDefault();
	  $(this).tab('show');
	})
</script>
