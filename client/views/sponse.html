<div id="plan-work-name" style="margin-top: 9%; text-align:center">
</div>
<div class="container" style="margin-top: 2%; text-align: center">
	<div style="text-align: center; margin-bottom: -23px;">
	  <button class="btn" style="background-color: #FFFCF5">贊助作者</button>
	</div>
	<div id="plan-wrapper">
		<div id="plan-work-name">
          <div style="text-align: center; margin-top: 20px; margin-bottom: -20px;">
            <img id="sponse-artist-photo" class="img-circle img-no-padding" src="images/artist-profile.jpeg" height="80" />
          </div>
		  <h4><a href="#/artist/profile/1">{{artist}}</a></h4>
		</div>
		<div id="plan-items" style="display: inline-block; text-align: center;">
		</div>
		<div>
            <div style="text-align: center; padding: 0 28% 0 28%">
              <b>贊助金額</b><input type="number" ng-model="total" class="form-control" placeholder="amount" ng-pattern="onlyNumbers"> 
            </div>    
        </div>
        <hr/>
        
        <b>作家的話</b><br/>
        <div style="padding: 0 15% 0 15%">
          Thank you everyone for all of your wonderful support and amazing encouragement!
        </div>
	</div>
	<div id="payment-wrapper" style="background-color: #F4F3EF">
		<div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h4 class="text-center">信用卡資訊</h4>
                <hr/>
                <form id="payment-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>購買人姓名</label>
                            <input class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <label>聯絡電話</label>
                            <input class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>信用卡號碼</label>
                            <input class="form-control" placeholder="number">
                        </div>
                        <div class="col-md-6">
                            <label>安全碼CVV</label>
                            <input class="form-control" placeholder="CVV">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>信用卡期限</label>
                            <input class="form-control" placeholder="Expire MM/YYYY">
                        </div>
                        <div class="col-md-6">
                            <label>持卡人姓名</label>
                            <input class="form-control" placeholder="card hoster">
                        </div>
                    </div>
                    <div class="row">
                      <hr/>
                      <div id="total">總金額 <span><br/>{{total | currency:"TWD $":0}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 40px; text-align: center;">
                            <button class="btn btn-danger btn-fill" ng-click="goSuccess(works._id)">結帳</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
	</div>
</div>
<br/>
<br/>
